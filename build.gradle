// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Sdk and tools
        minSdkVersion = 21
        targetSdkVersion = 30
        compileSdkVersion = 30
        buildToolsVersion = "30.0.3"

        kotlinVersion = "1.4.32"
        gradleVersion = "7.0.0-alpha14"

        // Google libraries dependencies
        ktxVersion = "1.3.2"
        activityComposeVersion = "1.3.0-alpha07"
        appCompatVersion = "1.2.0"
        constraintLayoutComposeVersion = "1.0.0-alpha05"
        composeVersion = "1.0.0-beta06"
        daggerHiltVersion = "2.34.1-beta"
        daggerHiltNavigationComposeVersion = "1.0.0-alpha01"
        daggerHiltCompilerVersion = "1.0.0-beta01"
        lifecycleVersion = "2.3.1"
        materialVersion = "1.3.0"
        navigationComposeVersion = "1.0.0-alpha10"

        // Party libraries dependencies
        accompanistCoilVersion = "0.6.2"
        coroutinesVersion = "1.4.3"
        moshiVersion = "1.11.0"
        okhttpLoggingInterceptorVersion = "4.9.0"
        retrofitVersion = "2.9.0"

        // Testing libraries dependencies
        junitVersion = "4.13.2"
        testExtJunitVersion = "1.1.2"
        espressoVersion = "3.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerHiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}