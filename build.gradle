// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Sdk and tools
        minSdkVersion = 21
        targetSdkVersion = 30
        compileSdkVersion = 30
        buildToolsVersion = "30.0.3"

        kotlinVersion = "1.5.10"
        gradleVersion = '7.1.0-alpha02'

        // Google libraries dependencies
        ktxVersion = "1.5.0"
        accompanistVersion = "0.12.0"
        activityComposeVersion = "1.3.0-beta02"
        appCompatVersion = "1.3.0"
        constraintLayoutComposeVersion = "1.0.0-alpha08"
        composeVersion = "1.0.0-beta09"
        daggerHiltVersion = "2.37"
        daggerHiltNavigationComposeVersion = "1.0.0-alpha03"
        daggerHiltCompilerVersion = "1.0.0-beta01"
        lifecycleVersion = "2.3.1"
        materialVersion = "1.3.0"
        navigationComposeVersion = "2.4.0-alpha03"

        // Party libraries dependencies
        coroutinesVersion = "1.4.3"
        moshiVersion = "1.11.0"
        okhttpLoggingInterceptorVersion = "4.9.0"
        retrofitVersion = "2.9.0"

        // Testing libraries dependencies
        junitVersion = "4.13.2"
        testExtJunitVersion = "1.1.2"
        espressoVersion = "3.3.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$daggerHiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}